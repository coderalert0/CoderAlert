version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/coder_alert
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true
    stdin_open: true
  delayed_job:
    build: .
    command: bash -c "bundle exec rake jobs:work"
    volumes:
      - .:/coder_alert
    depends_on:
      - db
    tty: true
    stdin_open: true
